<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    .card-body{
        max-width: 50%;
        height: 50%;
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin-top: 30px;">
                <h1 class="text-white" style="font-size: 50px;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top: 50px;">
                    <div class="card">
                        <div class="card-body" style="background-color: black;">
                            <img class="card-img-top" src="{{images[i]}}" alt="">
                            <p class="text-white">{{book_name[i]}}</p>
                            <h4 class="text-white">{{author[i]}}</h4>
                            <h4 class="text-white">{{votes[i]}}</h4>
                            <h4 class="text-white">{{rating[i]}}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
        </div>
    </div>
</body>
</html>
